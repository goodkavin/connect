<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Type', 'person'],
      ['มีงานทำ (Employed PWDs)', 90000],
      ['ว่างงาน (Unemployed PWDs)', 300000],
    ]);

    var options = {
      is3D: true,
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>

<script type="text/javascript">
fetch('http://18.136.107.236:4000/pwd')
  .then(response => {
    return response.json()
  })
  .then(data => {
    //console.log(data)
    var lookup = {};
    var items = data.data;
    var result = [];

    var count = 0;
    for (var item, i = 0; item = items[i++];) {
      var search = item.company;

      if (!(search in lookup)) {
        lookup[search] = 1;
        count++;
        if(count <= 10) {
          result.push(search);
          $("#company_list").append('<div class="company_each"><a href="company.html?comapany=' + search + '">' + search + '</a></div> ');
        }
      }
    }
    console.log(result);
  })
  .catch(err => {
    // Do something for an error here
  })

  var currentNumber = $('#dynamic-number').text();
  $({numberValue: currentNumber}).animate({numberValue: 300000}, {
      duration: 8000,
      easing: 'linear',
      step: function() {
          $('#dynamic-number').text(Math.ceil(this.numberValue)); 
      }
  });
</script>
