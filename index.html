  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>


<div id="header">
  <div style="float: left; display: block; height: 70px; padding: 13px 25px; font-size: 25px; font-weight: bold;">
    connect
  </div>
  <div style="float: right; display: block; height: 70px;">
    <ul>
      <li>Menu 1</li>
      <li>Menu 2</li>
      <li>Menu 3</li>
      <li>Menu 4</li>
    </ul>
  </div>
</div>

<div class="container">

  <div class="row">

    <div class="col-12 text-center" style="margin-top: 30px;"><h2>"ภารกิจลดจำนวนผู้ว่างงานของผู้พิการ"</h2></div>

    <div class="col-12" style="margin-top: 40px; margin-bottom: 40px;"><hr></div>

    <div class="col-12 text-center"><h5>จำนวนคนว่างงานที่เหลือ</h5></div>

    <div class="col-12 text-center">
      <h1><div id="dynamic-number" align="center">390000</div> </h1>คนว่างงาน
    </div>

    <div class="col-12" style="margin-top: 20px; margin-bottom: 50px;">
      <div class="progress">
       <div class="progress-bar bg-danger" style="width:70%">70% ของคนพิการยังคง "ว่างงาน"</div>
    </div>
    </div>

    <div class="col-12 text-center"><h5>รายชื่อบริษัท</h5></div>

    <div class="col-12" id="company_list"></div>

  </div>

</div>

<div class="text-center" style="padding: 80px; background: #eee;">
  <div style="margin-bottom: 30px;"><h3>เข้าร่วมแล้วกว่า 60 บริษัท</h3></div>
  <button type="button" class="btn btn-dark">เข้าร่วมโครงการ</button>
</div>

<div id="footer">
  <div style="margin-top: 30px; margin-bottom: 30px; text-align: center;">Footer</div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Type', 'person'],
      ['มีงานทำ (Employed PWDs)', 90000],
      ['ว่างงาน (Unemployed PWDs)', 300000],
    ]);

    var options = {
      is3D: true,
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>

<script type="text/javascript">
fetch('http://18.136.107.236:4000/pwd')
  .then(response => {
    return response.json()
  })
  .then(data => {
    //console.log(data)
    var lookup = {};
    var items = data.data;
    var result = [];

    for (var item, i = 0; item = items[i++];) {
      var search = item.company;

      if (!(search in lookup)) {
        lookup[search] = 1;
        result.push(search);
        $("#company_list").append('<div class="company_each"><a href="company.html?comapany=' + search + '">' + search + '</a></div> ');
      }
    }
    console.log(result);
  })
  .catch(err => {
    // Do something for an error here
  })

  var currentNumber = $('#dynamic-number').text();
  $({numberValue: currentNumber}).animate({numberValue: 300000}, {
      duration: 8000,
      easing: 'linear',
      step: function() {
          $('#dynamic-number').text(Math.ceil(this.numberValue)); 
      }
  });
</script>

</body>
</html>
